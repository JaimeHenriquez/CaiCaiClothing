<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="navbar.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header class="header" id="navbar">
        <a href="#" class="logo">Cai Cai Clothing</a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a class="nav-link" href="index.html">Inicio</a>
            <a class="nav-link" href="https://www.instagram.com/caicaiclothing/" target="_parent">Contacto</a>
            <a class="nav-link" href="carrito.html" target="_parent">Carrito</a>
            <span id="user-info">
                <!-- Modificación: Mostrar usuario logueado o botón de inicio de sesión -->
                <a class="nav-link" href="login.html">Iniciar Sesión</a>
            </span>
        </nav>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInfo = document.getElementById('user-info');
            const username = localStorage.getItem('username');

            if (username) {
                // Modificación: Mostrar saludo y botón de cerrar sesión
                userInfo.innerHTML = `
                    <span style="color: white;">Bienvenido, ${username}</span>
                    <button onclick="logout()" style="background: none; border: none; color: white; cursor: pointer; margin-left: 10px;">Cerrar Sesión</button>
                `;
            }
        });

        function logout() {
            // Modificación: Función de cierre de sesión
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
